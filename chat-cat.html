<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Cat - Zoo Talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fa-solid fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Cat</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Sunday, June 28, 2020
        </div>

        <div class="massage-row">
            <img src="https://img.freepik.com/free-vector/cute-cat-character_11823-522.jpg" class="user-component__avatar"/>
            <div class="massage-row__content">
                <span class="massage__author">Cat</span>
                <div class="message__info">
                    <span class="message__bubble">How are you</span>
                    <span class="message__time">18:35</span>
                </div>
            </div>
        </div>

        <div class="massage-row message-row--own">
            <div class="massage-row__content">
                <div class="message__info">
                    <span class="message__bubble">I'm fine. Thank you. and you?</span>
                    <span class="message__time">18:36</span>
                </div>
            </div>
        </div>

        <div class="massage-row">
            <img src="https://img.freepik.com/free-vector/cute-cat-character_11823-522.jpg" class="user-component__avatar"/>
            <div class="massage-row__content">
                <span class="massage__author">Cat</span>
                <div class="message__info">
                    <span class="message__bubble">I'm Ok.</span>
                    <span class="message__time">18:36</span>
                </div>
            </div>
        </div>

        <div class="massage-row">
            <img src="https://img.freepik.com/free-vector/cute-cat-character_11823-522.jpg" class="user-component__avatar"/>
            <div class="massage-row__content">
                <span class="massage__author">Cat</span>
                <div class="message__info">
                    <span class="message__bubble">Are you free tomorrow?</span>
                    <span class="message__time">18:36</span>
                </div>
            </div>
        </div>

        <div class="massage-row message-row--own">
            <div class="massage-row__content">
                <div class="message__info">
                    <span class="message__bubble">Sorry, I have plans.</span>
                    <span class="message__time">18:37</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..."/>
            <i class="fa-regular fa-face-smile"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your Screen is too big ㅠㅠ</span>
      </div>

    <script src="https://kit.fontawesome.com/ce7ca4a42d.js" crossorigin="anonymous"></script>
  </body>
</html>
