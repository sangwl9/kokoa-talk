<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>More - Zoo Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        <span class="screen-header__notification--sm badge badge--sm"></span>
      </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
              <img src="https://t1.daumcdn.net/cfile/blog/2366EA4752AFD5F524" class="user-component__avatar user-component__avatar--xl"/>
              <div class="user-component__text">
                <h4 class="user-component__title">Sangwoo</h4>
                <h6 class="user-component__subtitle">+1 787 666 999 
                    <span class="user-component__subtitle-exclamation">!</span></h6>
              </div>
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <div class="icon-column__icon">
                    <i class="fa-regular fa-calendar-check"></i>
                    <span>Calendar</span>
                </div>
                <div class="icon-column__icon">
                    <i class="fa-solid fa-file-invoice-dollar"></i>
                    <span>Account</span>
                </div>
            </div>
            <div class="icon-row__icon">
                <div class="icon-column__icon">
                    <i class="fa-regular fa-hard-drive"></i>
                    <span>Talk Drive</span>
                    </div>
                <div class="icon-column__icon">
                    <i class="fa-regular fa-comments"></i>
                    <span>Openchat</span>
                </div>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-face-smile"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-paint-roller"></i>
                <span>Themes</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-z"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Zoo Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                      <i class="fa-solid fa-dragon"></i> 
                    </div>
                    <span class="more-suggestions__icon-text">Drangon Story</span>
                </div>
              <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                  <i class="fa-solid fa-fish"></i>
                </div>
                <span class="more-suggestions__icon-text">Fish Dictionary</span>
            </div>
            </div>
        </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
                <span class="nav__notification--sm badge badge--sm"></span>
              <i class="fa-solid fa-ellipsis fa-2x"></i></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your Screen is too big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/ce7ca4a42d.js" crossorigin="anonymous"></script>
  </body>
</html>
